<!DOCTYPE html>
<html>
  <head>
    <title>StartUp</title>
    <link rel="stylesheet" href="CSS/options.css" type="text/css" />
    <script type="text/javascript" src="js/options.js"></script>
  </head>
  <body>
    <h1>Options</h1>
    <div id="options">
      <p>Override default homepages <input type="checkbox" id="overrideHomepages" checked="checked" /></p>
      <br />
      <p>Save Changes <button type="button" id="saveChanges">Save</button></p>
    </div>
    <h1>Groups</h1>
    <div id="groups">
      <h3>Current Group: <span id="currentGroup"></span></h3>
      <br />
      <p>Clear all urls from the current group <button type="button" id="clearAll">Clear Urls</button></p>
    </div>
  </body>
</html>
